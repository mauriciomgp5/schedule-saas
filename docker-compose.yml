services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: booking-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - booking-network
    depends_on:
      - php
      - mysql

  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        user: booking
        uid: 1000
    container_name: booking-php
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    networks:
      - booking-network
    depends_on:
      - mysql
      - redis

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: booking-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-booking_system}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-booking}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - booking-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: booking-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - booking-network

  # Next.js Frontend
  frontend:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: booking-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - booking-network
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api

  # phpMyAdmin (opcional - para gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: booking-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    networks:
      - booking-network
    depends_on:
      - mysql

networks:
  booking-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
