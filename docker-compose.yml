services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking_backend
    # Porta não exposta - comunicação interna apenas
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=booking_system
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - CACHE_DRIVER=array
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:CiU+mz6JVK2LAnp3pHZ/VajVqC40SWangh1dh2mKO4s=
    depends_on:
      - db
      - redis
    networks:
      - booking_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booking_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - booking_network

  db:
    image: mysql:8.0
    container_name: booking_db
    # Porta não exposta - comunicação interna apenas
    environment:
      - MYSQL_DATABASE=booking_system
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - booking_network

  redis:
    image: redis:7-alpine
    container_name: booking_redis
    # Porta não exposta - comunicação interna apenas
    networks:
      - booking_network

volumes:
  db_data:

networks:
  booking_network:
    driver: bridge

